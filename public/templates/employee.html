<div class="row">
    <div class="col-lg-4 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">New Employee Details</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" ng-model="employee.empName" placeholder="Employee fullname" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">Address</label>
                        <input type="text" class="form-control" ng-model="employee.empAddress" placeholder="Employee address" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">Phone Number</label>
                        <input type="text" class="form-control" ng-model="employee.phoneNo" placeholder="Employee phone number" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <select ng-model="employee.position" class="form-control">
                            <option ng-repeat="position in positions" value="{{position.idPosition}}">{{position.posName}}</option>
                        </select>
                    </div>
                    <button class="btn btn-sm btn-primary" ng-click="saveEmployee()"><span class="glyphicon glyphicon-saved"></span> Save</button>
                    <button ng-click="cancel()" class="btn btn-sm btn-danger" ng-hide="isDisable"> Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">Manage Employee List</div>
            <div class="panel-body">
                <div class="form-inline pull-left" role="form">
                    <a class="btn btn-warning" ng-click="addNew()"><i class="fa fa-plus"></i> Add New Employee</a>
                    <!-- <a class="btn btn-primary" ng-click="refresh()">Refresh</a> -->
                </div>
                <div class="form-inline pull-right" role="form">
                    <div class="form-group">
                        <input id="txtvalue" type="text" class="form-control" ng-model="searchEmployee" placeholder="Search">
                    </div>
                    <button ng-click="search()" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                </div>
            </div>
            <div class="scrollable-area">
                <table id="tbl_subject" class="table table-hover table-responsive" ng-table="tableParams">
                    <tr ng-repeat="employee in $data">
                        <td data-title="'Employee Name'" sortable="'title'">
                            {{employee.empName}}
                        </td>
                        <td data-title="'Address'">
                            {{employee.empAddress}}
                        </td>
                        <td data-title="'Phone'">
                            {{employee.phoneNo}}
                        </td>
                        <td data-title="'Position'">
                            {{employee.posName}}
                        </td>
                        <td data-title="'Action'">
                            <div class="text-right">
                                <a class="btn btn-primary btn-xs" ng-click="getEmployeeID(employee.empID)">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a class="btn btn-danger btn-xs" ng-click="delBranch(branch.brID)">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
                <div id="pagination" cellspacing="0"></div>
            </div>
        </div>
    </div>
</div>
