<div class="row">
    <div class="col-lg-4 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">New Branch Name Details</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Branch</label>
                        <input type="text" class="form-control" ng-model="branch.brName" placeholder="Enter Branch Name" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">Manager</label>
                        <input type="text" class="form-control" ng-model="branch.brManager" placeholder="Enter Branch Manager i.e. Lastname, Firstname Middlename" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">Address</label>
                        <input type="text" class="form-control" ng-model="branch.brAddress" placeholder="Enter Branch Address" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">Telephone</label>
                        <input type="text" class="form-control" ng-model="branch.tel" placeholder="Enter Branch telephobe hotline" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">I.P Address</label>
                        <input type="text" class="form-control" ng-model="branch.IP" placeholder="Enter Branch I.P Address" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">Code</label>
                        <input type="text" class="form-control" ng-model="branch.code" placeholder="Enter Branch Code No." ng-disabled="isDisable">
                    </div>
                    <button class="btn btn-warning" ng-click="saveBranch()">Save</button>
                    <button ng-click="cancel()" class="btn btn-danger" ng-hide="isDisable">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">List of Branches</div>
            <div class="panel-body">
                <div class="form-inline pull-left" role="form">
                    <a class="btn btn-warning" ng-click="addNew()"><i class="fa fa-plus"></i>Add New Branch</a>
                    <a class="btn btn-primary" ng-click="refresh()">Refresh</a>
                </div>
                <div class="form-inline pull-right" role="form">
                    <div class="form-group">
                        <input id="txtvalue" type="text" class="form-control" ng-model="searchUser" placeholder="Search">
                    </div>
                    <button ng-click="search()" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                </div>
            </div>
            <!-- Table -->
            <div class="scrollable-area">
                <table id="tbl_subject" class="table table-hover table-responsive" ng-table="tableParams">
                    <tr ng-repeat="branch in $data">
                        <td data-title="'Branch Name'" sortable="'title'">
                            {{branch.brName}}
                        </td>
                        <td data-title="'Branch Manager'">
                            {{branch.brManager}}
                        </td>
                        <td data-title="'Branch Address'">
                            {{branch.brAddress}}
                        </td>
                        <td data-title="'Tel. No'">
                            {{branch.tel}}
                        </td>
                        <td data-title="'IP Address'">
                            {{branch.IP}}
                        </td>
                        <td data-title="'Code No.'">
                            {{branch.code}}
                        </td>
                        <td data-title="'Action'">
                            <div class="text-right">
                                <a class="btn btn-primary btn-xs" ng-click="getBRID(branch.brID)">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a class="btn btn-danger btn-xs" ng-click="delBranch(branch.brID)">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
